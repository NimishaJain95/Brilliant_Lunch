<!DOCTYPE html>
<html>

<head>
    <title>Brilliant Lunch</title>
    <link rel="stylesheet" href="style.css">
    <script src="brilliantLunch.js"></script>
</head>

<body>
    <div style="display: flex">
        <div class="calendar_div">
            <ul>
                <li style="font-weight:bold">9:00 <span class="small_font">AM</span></li>
                <li class="small_font">9:30</li>
                <li style="font-weight:bold">10:00 <span class="small_font">AM</span></li>
                <li class="small_font">10:30</li>
                <li style="font-weight:bold">11:00 <span class="small_font">AM</span></li>
                <li class="small_font">11:30</li>
                <li style="font-weight:bold">12:00 <span class="small_font">PM</span></li>
                <li class="small_font">12:30</li>
                <li style="font-weight:bold">1:00 <span class="small_font">PM</span></li>
                <li class="small_font">1:30</li>
                <li style="font-weight:bold">2:00 <span class="small_font">PM</span></li>
                <li class="small_font">2:30</li>
                <li style="font-weight:bold">3:00 <span class="small_font">PM</span></li>
                <li class="small_font">3:30</li>
                <li style="font-weight:bold">4:00 <span class="small_font">PM</span></li>
                <li class="small_font">4:30</li>
                <li style="font-weight:bold">5:00 <span class="small_font">PM</span></li>
                <li class="small_font">5:30</li>
                <li style="font-weight:bold">6:00 <span class="small_font">PM</span></li>
                <li class="small_font">6:30</li>
                <li style="font-weight:bold">7:00 <span class="small_font">PM</span></li>
                <li class="small_font">7:30</li>
                <li style="font-weight:bold">8:00 <span class="small_font">PM</span></li>
                <li class="small_font">8:30</li>
                <li style="font-weight:bold">9:00 <span class="small_font">PM</span></li>
            </ul>
        </div>
        <div class="main_div" id="main_div"></div>
    </div>
</body>

</html>
